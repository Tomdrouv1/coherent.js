name: Security Checks

on:
  pull_request:
    branches: [main]
    paths:
      - '**/package.json'
      - 'pnpm-lock.yaml'

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run audit
        run: pnpm audit --audit-level high
        continue-on-error: true

      - name: Check for high+ vulnerabilities
        run: |
          AUDIT_JSON=$(pnpm audit --json 2>&1 || true)
          CRITICAL=$(echo "$AUDIT_JSON" | jq -r '.metadata.vulnerabilities.critical // 0')
          HIGH=$(echo "$AUDIT_JSON" | jq -r '.metadata.vulnerabilities.high // 0')
          MODERATE=$(echo "$AUDIT_JSON" | jq -r '.metadata.vulnerabilities.moderate // 0')
          LOW=$(echo "$AUDIT_JSON" | jq -r '.metadata.vulnerabilities.low // 0')

          echo "üìä Audit Summary:"
          echo "  Critical: $CRITICAL"
          echo "  High: $HIGH"
          echo "  Moderate: $MODERATE"
          echo "  Low: $LOW (ignored)"

          TOTAL=$((HIGH + CRITICAL))

          if [ "$TOTAL" -gt 0 ]; then
            echo "‚ùå Found $TOTAL high or higher severity vulnerabilities!"
            pnpm audit --audit-level high
            exit 1
          else
            echo "‚úÖ No high+ vulnerabilities found."
            if [ "$LOW" -gt 0 ]; then
              echo "‚ÑπÔ∏è  Note: $((LOW + MODERATE)) moderate-severity vulnerabilities found (accepted risk, see SECURITY.md)"
            fi
          fi
