<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ca8ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="subtleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7cc4ff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.1" />
    </linearGradient>

    <!-- Professional glow -->
    <filter id="professionalGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      <feColorMatrix values="1 0 0 0 0.4 0 1 0 0 0.67 0 0 1 0 0.92 0 0 0 0.3 0"/>
    </filter>
  </defs>
  
  <!-- Sophisticated "C" letterform -->
  <g transform="translate(8, 8)">
    <!-- Main C structure - clean and bold -->
    <path d="M 32 12 
             A 18 18 0 0 1 32 36
             L 28 32
             A 14 14 0 0 0 28 16
             Z" 
          fill="url(#primaryGradient)" 
          opacity="0.95"/>
    
    <!-- Inner C structure for depth -->
    <path d="M 30 16
             A 12 12 0 0 1 30 32
             L 27 29
             A 9 9 0 0 0 27 19
             Z" 
          fill="url(#accentGradient)" 
          opacity="0.15"/>
    
    <!-- Subtle architectural lines representing framework structure -->
    <g opacity="0.4">
      <!-- Horizontal structural lines -->
      <line x1="34" y1="18" x2="40" y2="18" stroke="url(#accentGradient)" stroke-width="1"/>
      <line x1="34" y1="24" x2="44" y2="24" stroke="url(#primaryGradient)" stroke-width="0.8"/>
      <line x1="34" y1="30" x2="40" y2="30" stroke="url(#accentGradient)" stroke-width="1"/>
      
      <!-- Connecting dots (representing coherent components) -->
      <circle cx="42" cy="18" r="1.5" fill="url(#primaryGradient)" opacity="0.8"/>
      <circle cx="46" cy="24" r="1.5" fill="url(#accentGradient)" opacity="0.8"/>
      <circle cx="42" cy="30" r="1.5" fill="url(#primaryGradient)" opacity="0.8"/>
    </g>
    
    <!-- Minimal glow for depth -->
    <circle cx="24" cy="24" r="20" fill="url(#subtleGradient)" filter="url(#professionalGlow)"/>
  </g>
  
  <!-- Clean Typography -->
  <g transform="translate(60, 0)">
    <!-- "Coherent" - professional weight -->
    <text x="0" y="28" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600" 
          fill="url(#primaryGradient)" opacity="1">Coherent</text>
    
    <!-- ".js" with subtle differentiation -->
    <text x="98" y="28" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="500" 
          fill="url(#accentGradient)" opacity="0.9">.js</text>
    
    <!-- Minimal tagline -->
    <text x="0" y="42" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="400" 
          fill="#9aa4b2" opacity="0.7">SSR Framework</text>
  </g>
</svg>